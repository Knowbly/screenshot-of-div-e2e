defaults: &defaults
  working_directory: &working_directory ~/repo
  docker:
      - image: "circleci/node:9.6.1"
  # docker:
  #   - image: "vickoman/knowbly-circle:1.0.5"
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: 'dependency-cache-{{ checksum "package.json" }}'
      - run: "npm version"
      - run: "npm install"
      - run: "Xvfb :99"
      - save_cache:
          key: 'dependency-cache-{{ checksum "package.json" }}'
          paths:
            - node_modules
      - persist_to_workspace:
          root: *working_directory
          paths:
            - package.json
            - node_modules
            - screenshots
      - run: "export DISPLAY=:99 node index-knowbly.js"
workflows:
  version: 2
  frontend-repo-e2e:
    jobs:
      - build